<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css";">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500;700&family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@500;700&family=Libre+Franklin:wght@300;600;700&display=swap');
  body {font-family: 'Inconsolata', monospace;}
  @media (min-width: 992px) {
    .container{
        width: 800px;    }
     .column {
     display: flex;
     flex-direction: column;
    }
  }
  @media (max-width: 375px) {
    .column {
     display: flex;
     flex-direction: column;
    }
    .expand {
     width: 100%;
    }
  }

  </style>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> 
  <title>Frontend Mentor | Ping coming soon page | Lotso' Coffee Co.</title>
</head>
<body class="container py-5">
  
  <div class="px-4">
    <img src="images/logo.svg" alt="" class="img-fluid mx-auto d-block py-4">
    <h1 class="text-center h2" style="color: hsl(0, 0%, 59%);">We are launching <span class="text-black">soon!</span></h1>
    <p class="text-center py-3 h6">Subscribe and get notified</p>
    <div class="d-flex-lg flex-lg-row gap-2 pt-2 pb-5 column">
      <input type="text" class="rounded-5 form-control p-2" placeholder="Your email address">
      <input type="button" class="btn btn-lg bg-primary rounded-5 text-white col-4 expand" value="Notify Me">
    </div>
  </div>
  <img src="images/illustration-dashboard.png" alt="hero image" class="img-fluid py-5" >
  <!-- Social Icons -->
  <div class="social-icons py-5 d-flex justify-content-center gap-5">
    <i class="bi bi-facebook"></i>
    <i class="bi bi-twitter-x"></i>
    <i class="bi bi-instagram"></i>
  </div>
  <p class="text-center">&copy; Copyright Ping. All rights reserved.</p>

  <footer>
    <p class="text-center">
      Challenge by <a class="text-primary" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https//www.github.com/laCaelihermosa" target="_blank">Lotso' Coffee Co.</a>
    </p>
  </footer>
</body>
</html>
